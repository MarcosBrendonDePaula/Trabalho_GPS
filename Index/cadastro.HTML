    <!------------------------------------------------Container FLEX do form de Cadastro---------------------------->
    <div id="cadastro-container">
        <form id="cadastro" action="RecevDados.php" method="post">
            <!----------------------------------Nome--------------------------------------->
            <div>
                <label style="margin-left: 5vh;" for="Nome">Nome:</label>
                <input style="margin-left: 1vh; margin-right: 4vh; width: 16vh; border-radius: 6px;" type="text" name="Nome" placeholder="Nome">
                <label>Sobrenome:</label>
                <input style="width: 36vh; border-radius: 6px;" type="text"name="Sobrenome" placeholder="Sobrenome">
            </div>
            <!----------------------------------Sobrenome--------------------------------------->
            <div style="margin-left: 5vh; display:inline-block">
                    <label for="Nascimento">Data de Nascimento: </label>
                    <input style="border-radius: 6px;" type="text" name="dia" size="2" maxlength="2" placeholder="DD">
                    <input style="border-radius: 6px;" type="text" name="mes" size="2" maxlength="2" placeholder="MM">
                    <input style="border-radius: 6px;" type="text" name="ano" size="4" maxlength="4" placeholder="AAAA">
            </div>
            <!----------------------------------CPF--------------------------------------->
            <div style="text-align: justify; margin-left: 6vh; display: inline-block;">
                    <label for="CPF">CPF: </label>
                    <input style="border-radius: 6px;" type="text" name="CPF" placeholder="000.000.000-98">
            </div>
            <!----------------------------------Email--------------------------------------->
            <div>
                <label style="margin-left: 5vh;" for="Email">Email:</label>
                <input style="margin-left: 0.5vh;" class="normal" type="text" name="Email" placeholder="person123@outlook.com">
            </div>
            <!----------------------------------Senha--------------------------------------->
            <div>
                <label style="margin-left: 5vh;" for="Senha">Senha:</label>
                <input class="normal" type="text" name="Senha" placeholder="Senha">
            </div>
            <!----------------------------------Checkbox de Aceitar os termos de Uso------------------------------------>
           <div style="display: inline-block;">
               <input style="margin-left: 6vh;"type="checkbox" name="Aceitar">
               <a style="color:#3f546e;" href="">Aceito os termos de uso</a>
           </div>
           <!----------------------------------Button de Cadastrar----------------------------------------------->
           <div style="display: inline-block;">
                <button id="Button-Cad">Cadastrar</button>
            </div>
        </form>
    </div>
