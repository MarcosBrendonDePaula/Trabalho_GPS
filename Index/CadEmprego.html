    <div id="block-cadastro">
        <div id="cadastro-container">
            <h2 style="color:white; text-align: center; margin-top: 2vh;">CADASTRE-SE</h2>
            <p style="color:white; text-align:center;">Informe os dados abaixo e tenha a oportunidade de trabalhar conosco</p>
            <p style="color:white; text-align:center; text-decoration: underline;"><em>Os campos onde há <span style="color:#eee8aa">*</span> são obrigatórios</em></p>
            <form id="cadastro-form" enctype="multipart/form-data" action="RecevDados.php" method="post" onsubmit="verificador(this); return false;">
                <!-----------------------------------------Nome------------------------------------------------>
                <div class="entradas-form"> 
                    <label for="nome">Nome *</label> <br>
                    <input type="text" style="width: 70vh; height: 4vh;" name="Nome" id="nomee">  
                </div>
                <!-----------------------------------------CPF------------------------------------------------>
                <div class="entradas-form"> 
                    <label for="cpf">CPF *</label> <br>
                    <input type="text" style="width: 30vh; height: 4vh;" placeholder="000.000.000-10" name="CPF" id="cpff">  
                </div>
                <!-----------------------------------------Endereço------------------------------------------------>
                <div class="entradas-form"> 
                    <label for="endereco">Endereço *</label> <br>
                    <input type="text" style="width: 70vh; height: 4vh;" placeholder="Digite seu Endereço" name="Endereco" id="enderecoo">  
                </div>
                <!-----------------------------------------Sexo------------------------------------------------>
                <div class="entradas-form"> 
                    <label for="sexo">Sexo</label> <br>
                    <select name="sexo" id="">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>
                <!-----------------------------------------Email------------------------------------------------>
                <div class="entradas-form"> 
                    <label for="email">Email *</label> <br>
                    <input type="text" style="width: 70vh; height: 4vh;" placeholder="exemplo@gmail.com" name="Email" id="emaill">  
                </div>
                <!-----------------------------------------Idade------------------------------------------------>
                <div class="entradas-form">
                    <label for="idade">Idade</label><br>
                    <select name="Idade" id="">
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <!-----------------------------------------Curriculo------------------------------------------------>
                <div class="entradas-form">
                    <div id="cu" style=" border: 2px solid #3a3a27; padding: 1vh 3vh; width: 30vh; text-align: center; border-radius: 10px; background-color: #474838; color: white;">Curriculo Profissional *</div>
                    <textarea name="Curriculo" id="curriculoo" cols="85" rows="30" maxlength="10000" style=" display: none; resize: none; border-radius: 5px;"></textarea>
                </div>
                <!-----------------------------------------Foto de perfil------------------------------------------------>
                <div class="entradas-form">
                    <label for="">Anexe sua foto de Perfil</label><br>
                    <input type="file" name="userfile">
                </div>
                <!--Marcos PEDIU-->
                <div class="entradas-form">
                    <input type="hidden" name="Mode" value="CadCu">
                </div>
                <div class="entradas-form">
                    <input type="hidden" name="Senha">
                </div>
                <!-----------------------------------------Button de ENVIAR------------------------------------------------>
                <div class="entradas-form">
                    <button style="height: 6vh; width: 20vh; margin-left: 20vh; margin-bottom: 4vh;background-color: #3a3a27; border: 1px solid #3a3a27; border-radius: 10px; color: white;" name="Enviar">Salvar & Enviar</button>
                </div>

            </form>
        </div>
